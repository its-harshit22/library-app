<!DOCTYPE html>
<html lang="en">

<head>
  <script src="/js/auth-guard.js"></script>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Library Dashboard - Books</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <div class="container">
    <div class="sidebar">
      <h2>
        <img src="image/logo.png" alt="Library Logo">
      </h2>
      <a href="/admin-dashboard"><i class="fa fa-tachometer-alt"></i> Dashboard</a>
      <a href="/books" class="active"><i class="fa fa-book"></i> Books</a>
      <a href="/members"><i class="fa fa-user-graduate"></i> Members</a>
      <a href="/issued"><i class="fa fa-book-reader"></i> Issued Books</a>
      <a href="/settings"><i class="fa fa-cog"></i> Settings</a>
      <a href="#" onclick="logout()"><i class="fa fa-sign-out-alt"></i> Logout</a>
    </div>

    <div class="main">
      <div class="mobile-header">
        <button id="menu-btn" class="menu-btn"><i class="fa fa-bars"></i></button>
        <h3 style="margin:0;">Manage Books</h3>
      </div>
      <div class="welcome">Manage Books</div>

      <div class="toolbar">
        <button class="btn" id="openAddBookModalBtn">
          <i class="fa fa-plus"></i> Add New Book
        </button>
      </div>

      <div class="book-table-container">
        <table class="book-table">
          <thead>
            <tr>
              <th>Title</th>
              <th>Author</th>
              <th>Category</th>
              <th>ISBN</th>
              <th>Copies</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody id="book-list">
          </tbody>
        </table>
      </div>
      <div id="addBookModal" class="modal">
        <div class="modal-content">
          <div class="modal-header">
            <span class="close-btn">&times;</span>
            <h4>Add New Book</h4>
          </div>
          <div class="modal-body">
            <form id="addBookForm">
              <div class="form-group">
                <label for="title">Book Title</label>
                <input type="text" id="title" required>
              </div>
              <div class="form-group">
                <label for="author">Author</label>
                <input type="text" id="author" required>
              </div>
              <div class="form-grid">
                <div class="form-group">
                  <label for="category">Category</label>
                  <input type="text" id="category">
                </div>3
                <div class="form-group">
                  <label for="isbn">ISBN</label>
                  <input type="text" id="isbn">
                </div>
              </div>
              <!-- <div class="form-group">
                <label for="copies">Copies</label>
                <input type="number" id="copies" value="1" min="1" required>
              </div> -->
              <div class="modal-footer">
                <button type="button" class="btn btn-secondary" id="cancelBtn">Cancel</button>
                <button type="submit" class="btn">Save Book</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>

  </div>
  <script src="/js/app.js"></script>
  <script src="/js/books.js"></script>
</body>

</html>
