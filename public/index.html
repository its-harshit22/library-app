<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to Library</title>
    <link rel="stylesheet" href="css/style.css">
    <style>
        /* Specific Landing Page Styles */
        body {
            background: linear-gradient(135deg, #007bff 0%, #00d2ff 100%);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0;
        }
        .landing-card {
            background: white;
            padding: 50px;
            border-radius: 15px;
            text-align: center;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            width: 90%;
            max-width: 400px;
        }
        .landing-btn {
            display: block;
            width: 100%;
            padding: 15px;
            margin: 15px 0;
            border-radius: 8px;
            text-decoration: none;
            font-weight: bold;
            font-size: 16px;
            transition: transform 0.2s;
        }
        .btn-student { background: #007bff; color: white; border: none; }
        .btn-admin { background: white; color: #555; border: 2px solid #eee; }
        
        .landing-btn:hover { transform: translateY(-3px); }
        .btn-student:hover { background: #0056b3; }
        .btn-admin:hover { background: #f8f9fa; border-color: #ddd; }
    </style>
</head>
<body>

    <div class="landing-card">
        <img src="image/logo.png" alt="Library Logo" style="max-width: 100px; margin-bottom: 20px;">
        <h1 style="margin: 0 0 10px; color: #333;">Library Portal</h1>
        <p style="color: #666; margin-bottom: 30px;">Select your role to continue</p>

        <a href="/user-login.html" class="landing-btn btn-student">
            <i class="fa fa-user-graduate"></i> Student / Faculty Login
        </a>

        <a href="/login.html" class="landing-btn btn-admin">
            <i class="fa fa-user-shield"></i> Admin Login
        </a>
    </div>

</body>
</html>
