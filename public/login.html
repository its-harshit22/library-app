<!DOCTYPE html>
<html lang="en">
<head>
   
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library Login</title>
    <style>
        body { margin: 0; padding: 0; font-family: 'Segoe UI', sans-serif; background-color: #f0f2f5; display: flex; justify-content: center; align-items: center; height: 100vh; }
        .login-card { background: white; padding: 40px; border-radius: 10px; box-shadow: 0 4px 15px rgba(0,0,0,0.1); width: 100%; max-width: 350px; text-align: center; }
        .login-card h2 { color: #333; margin-bottom: 20px; }
        input { width: 100%; padding: 12px; margin: 10px 0; border: 1px solid #ddd; border-radius: 5px; box-sizing: border-box; font-size: 15px; }
        button { width: 100%; padding: 12px; background-color: #007bff; color: white; border: none; border-radius: 5px; cursor: pointer; font-size: 16px; margin-top: 15px; font-weight: bold; }
        button:hover { background-color: #0056b3; }
        .error-msg { color: #dc3545; font-size: 14px; margin-top: 10px; display: none; }
    </style>
</head>
<body>

    <div class="login-card">
        <h2>ðŸ“š Admin Login</h2>
        <form id="loginForm">
            <input type="text" id="username" placeholder="Username" required>
            <input type="password" id="password" placeholder="Password" required>
            <button type="submit" id="loginBtn">Sign In</button>
            <p class="error-msg" id="errorMsg">Invalid Credentials</p>
        </form>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const errorMsg = document.getElementById('errorMsg');
            const btn = document.getElementById('loginBtn');

            // Disable button while loading
            btn.innerText = "Checking...";
            btn.disabled = true;
            errorMsg.style.display = 'none';

            try {
                // Call Backend API
                const res = await fetch('/api/auth/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username, password })
                });

                const data = await res.json();

                if (res.ok) {
                    // SUCCESS: Save Token
                    localStorage.setItem('token', data.token);
                    localStorage.setItem('username', data.username);
                    // Redirect to Dashboard
                    window.location.href = '/'; 
                } else {
                    // FAIL: Show Error
                    errorMsg.innerText = data.message;
                    errorMsg.style.display = 'block';
                    btn.innerText = "Sign In";
                    btn.disabled = false;
                }
            } catch (err) {
                errorMsg.innerText = "Server Error. Is Backend running?";
                errorMsg.style.display = 'block';
                btn.innerText = "Sign In";
                btn.disabled = false;
            }
        });
    </script>
</body>
</html>
